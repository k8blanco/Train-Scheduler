<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>

    <!--Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--CSS Stylesheets-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
  </head>

<body>

<div class="container">

    <!--Jumbotron-->
    <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Train Schedule</h1>
        <h3>Current Time: <span id="clock"></span></h3>
    </div>

    <div class="row">

        <div class="col-md-12">

            <!--Current Train Schedule-->
            <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>        
                <div class="card-body">
                    <table class="table table-sm table-hover" id="currentSchedule">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <!--Add Train-->
            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">

                <!--Entry Form-->
                <form>
                    <div class="form-group">
                        <label for="trainNameInput">Train Name</label>
                        <input class="form-control" id="trainNameInput" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destinationInput">Destination</label>
                        <input class="form-control" id="destinationInput" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput">First Train Time (HH:mm military time)</label>
                        <input class="form-control" id="firstTimeInput" type="text">
                    </div>
                    <div class="form-group">
                        <label for="minutesAwayInput">Frequency (min)</label>
                        <input class="form-control" id="frequencyInput" type="text">
                    </div>

                    <button class="btn btn-primary float-right" id="addTrainBtn">Add Train</button>
                </form>



                </div>
            </div>
        </div>
    </div>













</div>
























</body>
</html>
