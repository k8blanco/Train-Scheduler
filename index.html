<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <!--Materialize CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>

    <!--Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Archivo|Lato|Playfair+Display" rel="stylesheet">

    <!--Materialize Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--CSS Stylesheets-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <h1 class="brand-logo">Train Scheduler</h1>
            <h2 class="right hide-on-med-and-down">Current Time: <span id="clock"> </span></h2>
        </div>
    </nav>

    <div class="parallax-container">
        <div class="parallax"><img src="assets/images/lights-unsplash.jpg"></div>
    </div>

    <div class="section">
        <div class="row container">
            <div class="card" id="schedule">
                <!-- Current Train Schedule Table-->
                <h2 class="header center">Current Train Schedule</h2>
                <div class="divider"></div>
                
                <table class="striped" id="currentSchedule">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        
        <div class="container">
            <div class="card" id="addForm">
                <!--Add Train-->
                <h2 class="header center">Add New Train</h2>
                <div class="divider"></div>
                <!--Entry Form-->
                <form class="col s12">
                    <div class="row">

                        <div class="input-field">
                            <label for="trainNameInput">Train Name</label>
                            <input id="trainNameInput" type="text">
                        </div>

                        <div class="input-field">
                            <label for="destinationInput">Destination</label>
                            <input id="destinationInput" type="text">
                        </div>

                        <div class="input-field">
                            <label for="frequencyInput">First Train Time (HH:mm military time)</label>
                            <input id="firstTimeInput" type="text">
                        </div>

                        <div class="input-field">
                            <label for="minutesAwayInput">Frequency (min)</label>
                            <input id="frequencyInput" type="text">
                        </div>

                        <a class="btn-floating right btn-large waves-effect waves-light red lighten-1" id="addTrainBtn"><i class="material-icons">train</i></a>
                    </div>
                </form>

            </div>
        </div>

    </div>




    <div class="parallax-container">
        <div class="parallax"><img src="assets/images/lights-unsplash.jpg"></div>
    </div>



</body>

</html>

<!-- JS Link -->
<script src="assets/javascript/app.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
